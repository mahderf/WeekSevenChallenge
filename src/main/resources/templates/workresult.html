<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head th:replace="base :: headpart">

</head>

<body>
<!-- Navigation -->
<a id="menu-toggle" href="#" class="btn btn-dark btn-lg toggle">
    <i class="fa fa-bars"></i>
</a>
<nav th:replace="base :: navpart">
</nav>

<!-- Header -->
<header class="header" id="top">
    <div class="text-vertical-center">
        <div class="section-form">
            <h1>Information Entered</h1>
            <h3><p  align="center" th:text="'Organization: '+ ${robowork.organization}" /></h3>
            <h3><p  align="center" th:text="'Position: '+ ${robowork.position}" /></h3>
            <h3><p  align="center" th:text="'Start Date: '+ ${{robowork.startdate}}" /></h3>
            <h3><p  align="center" th:text="'End Date: '+ ${{robowork.enddate}}" /></h3>
            <h3><p  align="center" th:text="'Duties: '+ ${robowork.duty}" /></h3>

            <div class="form-footer">
                <a th:href="@{addworkexperience/{id}(id=${robowork.roboResumeExp.id})}" class="btn btn-dark btn-lg js-scroll-trigger">Add Another Experience</a>


            </div><br/>

            <div class="form-footer">

                <a th:href="@{addskills/{id}(id=${robowork.roboResumeExp.id})}" class="btn btn-dark btn-lg js-scroll-trigger">Next</a>
            </div><br/>
            <div class="form-footer">
            <a th:href="@{/updateexperience/{id}(id=${robowork.id})}" th:if="${numberOfExpr>0}"
                class="active" class="btn btn-dark btn-lg js-scroll-trigger">Edit</a>--
            <a th:href="@{/deletework/{id}(id=${robowork.id})}" th:if="${numberOfExpr>1}"
              class="active" class="btn btn-dark btn-lg js-scroll-trigger">Delete</a>
        </div>
    </div>
    </div>
        </section>
</header>

<!-- Footer -->
<footer th:replace="base :: footpart">
</footer>

<!-- Bootstrap core JavaScript -->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/popper/popper.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.min.js"></script>

<!-- Plugin JavaScript -->
<script src="vendor/jquery-easing/jquery.easing.min.js"></script>

<!-- Custom scripts for this template -->
<script src="js/stylish-portfolio.js"></script>

</body>

</html>
