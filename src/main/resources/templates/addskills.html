<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head th:replace="base :: headpart">

</head>

<body>
<!-- Navigation -->
<a id="menu-toggle" href="#" class="btn btn-dark btn-lg toggle">
    <i class="fa fa-bars"></i>
</a>
<nav th:replace="base :: navpart">
</nav>

<!-- Header -->
<header class="header" id="top">
    <div class="text-vertical-center">
        <form action="#" th:action="@{/addskills}" th:object="${roboskills}" method="post">
            <input type="text" th:field="*{roboResumeSkill.id}">
            <input type="text" th:field="*{id}">
            <div class="form-group">
                <label class="form-label form-label--required">
                    Skill:
                </label>

                <div class="form-addon" data-states-for="name">
                    <div class="form-addon__addon">
                        <span class="icon-name"></span>
                    </div>

                    <input type="text"
                           th:field="*{skillname}"
                    />

                    <span class="form-addon__icon icon-valid"></span>
                    <span class="form-addon__icon icon-invalid"></span>
                </div>

                <div th:if="${#fields.hasErrors('skillname')}"
                     th:errors="*{skillname}"><small class="form-error"
                                                     data-errors-when="valueMissing" >Error
                </small>
                </div>
            </div>
            <div class="form-group">
                <label class="form-label form-label--required">
                    Rating <small>(skilled,familiar or proficient)</small>:
                </label>

                <div class="form-addon" data-states-for="name">
                    <div class="form-addon__addon">
                        <span class="icon-name"></span>
                    </div>

                    <input type="text"
                           th:field="*{rating}"
                    />
                    <span class="form-addon__icon icon-valid"></span>
                    <span class="form-addon__icon icon-invalid"></span>
                </div>

                <div th:if="${#fields.hasErrors('rating')}"
                     th:errors="*{rating}"><small >Error
                </small>
                </div>
            </div>

            <div class="form-footer">
                <button type="submit"  class="btn btn-dark btn-lg js-scroll-trigger">ENTER</button>
            </div>
        </form>
    </div>
</header>


<!-- Footer -->
<footer th:replace="base :: footpart">
</footer>

<!-- Bootstrap core JavaScript -->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/popper/popper.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.min.js"></script>

<!-- Plugin JavaScript -->
<script src="vendor/jquery-easing/jquery.easing.min.js"></script>

<!-- Custom scripts for this template -->
<script src="js/stylish-portfolio.js"></script>

</body>

</html>
