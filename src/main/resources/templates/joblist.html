<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Robo Resume</title>

    <!-- Bootstrap core CSS -->
    <link href="../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href="../vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>

    <!-- Plugin CSS -->
    <link href="../vendor/magnific-popup/magnific-popup.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../css/creative.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/formcss.css">
    <link rel="stylesheet" href="../css/tablecss.css">
    <link rel="stylesheet" href="../css/newfile.css">

</head>

<body id="page-top">

<!-- Navigation -->
<nav th:replace="base :: navpart">
</nav>
<header class="masthead">
    <div class="text-vertical-center">
        <div class="container">

            <div class="row">
                <div class="col-xs-12 col-sm-8 col-md-12 col-sm-offset-2 col-md-offset-3">
                    <section class="section-table">
                        <h2>List of Jobs</h2>
                        <hr class="colorgraph">
                        <div class="panel panel-default">

                            <div>

                                <table>
                                    <athead>
                                        <tr>
                                            <th>Job Title</th>
                                            <th>Actions</th>
                                        </tr>
                                    </athead>
                                    <tbody>
                                    <th:block th:each="item:${joblist}">
                                        <tr>
                                            <td><p th:text="${item.title}" /></td>
                                            <td>
                                                <a th:href="@{/jobdetail/{id}(id=${item.id})}"
                                                   class="active"><small>Detail</small></a>
                                            </td>
                                        </tr>
                                    </th:block>
                                    </tbody>
                                </table>

                            </div>

                        </div>
                        <hr class="colorgraph">
                    </section>
                </div>
            </div>
        </div>
    </div>

</header>

<!-- Bootstrap core JavaScript -->
<div th:replace="base :: footer">

</div>

</body>

</html>
