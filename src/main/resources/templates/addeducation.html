<header class="masthead">
    <div class="header-content">
        <div class="container">

            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-6 col-sm-offset-2 col-md-offset-3">
                    <form action="#" th:action="@{/addeducation}" th:object="${roboeducation}" method="post">
                        <input type="hidden" th:field="*{roboResumeEdu.id}">
                        <input type="hidden" th:field="*{id}">
                        <h2>Enter Education<small> Starting from the Recent Education.</small></h2>
                        <hr class="colorgraph">
                        <div class="form-group">
                            <input type="text" th:field="*{fieldofstudy}" name="field_of_study" id="field_of_study" class="form-control input-lg" placeholder="Field Of Study" tabindex="3">
                        </div>
                        <div th:if="${#fields.hasErrors('fieldofstudy')}"  th:errors="*{fieldofstudy}"
                        class="well alert alert-warning" role="alert"></div>
                        <div class="form-group">
                            <input type="text" th:field="*{institute}" name="email" id="institute" class="form-control input-lg" placeholder="Institute" tabindex="4">
                        </div>
                        <div th:if="${#fields.hasErrors('institute')}"  th:errors="*{institute}"
                             class="well alert alert-warning" role="alert"></div>
                        <div class="form-group">
                        <input type="text" th:field="*{year}"name="year" id="email" class="form-control input-lg" placeholder="Year of Graduation(yyyy)" tabindex="5">
                    </div>
                        <div th:if="${#fields.hasErrors('year')}"  th:errors="*{year}"
                             class="well alert alert-warning" role="alert"></div>
                        <hr class="colorgraph">
                        <div class="row">
                            <div class="col-xs-6 col-md-6"><input type="submit" value="Enter" class="btn btn-primary btn-block btn-lg" tabindex="7"></div>
                            <!--<div class="col-xs-6 col-md-6"><a href="#" class="btn btn-success btn-block btn-lg">Sign In</a></div>-->
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
