<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head th:replace="base :: headpart">

</head>

<body id="page-top">

<!-- Navigation -->
<nav th:replace="base :: navpart">
</nav>

<header class="masthead">
    <div class="header-content">
        <div class="container">

            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-6 col-sm-offset-2 col-md-offset-3">
                    <form action="#" th:action="@{/addjob}" th:object="${job}" method="post">
                        <!--<input type="hidden" th:field="*{roboResumeEdu.id}">-->
                        <input type="hidden" th:field="*{id}">
                        <h2>Enter a Job<small> </small></h2>
                        <hr class="colorgraph">
                        <div class="form-group">
                            <input type="text" th:field="*{title}" name="title" id="title" class="form-control input-lg" placeholder="Title" tabindex="3">
                        </div>
                        <div th:if="${#fields.hasErrors('title')}"  th:errors="*{title}"
                             class="well alert alert-warning" role="alert"></div>
                        <div class="form-group">
                            <input type="text" th:field="*{employer}" name="employer" id="employer" class="form-control input-lg" placeholder="Employer" tabindex="4">
                        </div>
                        <div th:if="${#fields.hasErrors('employer')}"  th:errors="*{employer}"
                             class="well alert alert-warning" role="alert"></div>
                        <div class="form-group">
                            <input type="text" th:field="*{salary}"name="salary" id="salary" class="form-control input-lg" placeholder="Salary Range" tabindex="5">
                        </div>
                        <div th:if="${#fields.hasErrors('salary')}"  th:errors="*{salary}"
                             class="well alert alert-warning" role="alert"></div>
                        <div class="form-group">
                            <input type="textarea" th:field="*{description}"name="description" id="description" class="form-control input-lg" placeholder="Description" tabindex="5">
                        </div>
                        <div th:if="${#fields.hasErrors('description')}"  th:errors="*{description}"
                             class="well alert alert-warning" role="alert"></div>
                        <hr class="colorgraph">
                        <div class="row">
                            <div class="col-xs-6 col-md-6"><input type="submit" value="Enter" class="btn btn-primary btn-block btn-lg" tabindex="7"></div>
                            <!--<div class="col-xs-6 col-md-6"><a href="#" class="btn btn-success btn-block btn-lg">Sign In</a></div>-->
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</header>

<!-- Bootstrap core JavaScript -->
<div th:replace="base :: footer">

</div>

</body>

</html>
