<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head th:replace="base :: headpart">

</head>

<body id="page-top">

<!-- Navigation -->
<nav th:replace="base :: navpart">
</nav>
<header class="masthead">
    <div class="header-content">
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-sm-8 col-md-12 col-sm-offset-2 col-md-offset-3">
                    <form th:action="@{/addskilltojob/{jobid}(jobid=${job.id})}" th:object="${aSkill}" method="post">
                        <input type="hidden" th:value="${job.id}">
                       <h2> <label th:inline="text">Adding a skill for [[${job.title}]]</label></h2>
                        <nav th:each="item:${skill4job}">
                            <p th:text="${item.skillname}" />
                        </nav>
                        <select name="job">
                            <option th:each="aSkill:${skilllist}" th:value="${aSkill.id}" th:text="${aSkill.skillname}"></option>
                        </select><br/>
                        <p><input type="submit" value="Add a skill!"></p>
                        <a th:href="@{/addnewskilltojob/{id}(id=${job.id})}">Add New Skills</a>
                    </form>
                </div>
            </div>
        </div>
    </div>

</header>
<!-- Bootstrap core JavaScript -->
<div th:replace="base :: footer">

</div>

</body>

</html>
