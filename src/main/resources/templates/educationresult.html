<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head th:replace="base :: headpart">

</head>

<body>
<!-- Navigation -->
<a id="menu-toggle" href="#" class="btn btn-dark btn-lg toggle">
    <i class="fa fa-bars"></i>
</a>
<nav th:replace="base :: navpart">
</nav>

<!-- Header -->
<header class="header" id="top">
    <div class="text-vertical-center">
        <section class="section-form">
            <h1>Information Entered</h1>
            <h3><p  align="center" th:text="'Field of Study: '+ ${roboeducation.fieldofstudy}" /></h3>
            <h3><p  align="center" th:text="'Year Graduated: '+ ${{roboeducation.year}}" /></h3>
            <h3><p  align="center" th:text="'Email Address: '+ ${roboeducation.institute}" /></h3>

            <div class="form-footer">
                <a th:href="@{addeducation/{id}(id=${roboeducation.roboResumeEdu.id})}" class="btn btn-dark btn-lg js-scroll-trigger">Add Another Eduation</button> </a>
            </div><br/>

            <div class="form-footer">

                <a th:href="@{addworkexperience/{id}(id=${roboeducation.roboResumeEdu.id})}" class="btn btn-dark btn-lg js-scroll-trigger" >Next</button></a>
            </div><br/>

            <div class="form-footer">
                <a th:href="@{/updateeducation/{id}(id=${roboeducation.id})}" th:if="${numberOfEdu>0}"
                   class="active" class="btn btn-dark btn-lg js-scroll-trigger" >Edit</a>--

                <a th:href="@{/deleteeducation/{id}(id=${roboeducation.id})}" th:if="${numberOfEdu>1}"
                   class="active" class="btn btn-dark btn-lg js-scroll-trigger" >Delete</a>
            </div><br/>

        </section>
    </div>
</header>



<!-- Footer -->
<footer th:replace="base :: footpart">
</footer>

<!-- Bootstrap core JavaScript -->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/popper/popper.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.min.js"></script>

<!-- Plugin JavaScript -->
<script src="vendor/jquery-easing/jquery.easing.min.js"></script>

<!-- Custom scripts for this template -->
<script src="js/stylish-portfolio.js"></script>

</body>

</html>
