<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head th:replace="base :: headpart">

</head>

<body>
<!-- Navigation -->
<a id="menu-toggle" href="#" class="btn btn-dark btn-lg toggle">
    <i class="fa fa-bars"></i>
</a>
<nav th:replace="base :: navpart">
</nav>

<!-- Header -->
<header class="header" id="top">
    <div class="text-vertical-center">
        <form action="#" th:action="@{/addpersonalinfo}" th:object="${robopersonal}" method="post">
            <div class="form-group">
                <label class="form-label form-label--required">
                    First Name:
                </label>

                <div class="form-addon" data-states-for="name">
                    <div class="form-addon__addon">
                        <span class="icon-name"></span>
                    </div>

                    <input type="text"
                           th:field="*{firstname}"
                    />

                    <span class="form-addon__icon icon-valid"></span>
                    <span class="form-addon__icon icon-invalid"></span>
                </div>

                <div th:if="${#fields.hasErrors('firstname')}"
                     th:errors="*{firstname}"><small class="form-error"
                                                     data-errors-when="valueMissing" >This field is required
                </small>
                </div>
            </div><br/>
            <div class="form-group">
                <label class="form-label form-label--required">
                    Last Name:
                </label>

                <div class="form-addon" data-states-for="name">
                    <div class="form-addon__addon">
                        <span class="icon-name"></span>
                    </div>

                    <input type="text"
                           th:field="*{lastname}"
                    />
                    <span class="form-addon__icon icon-valid"></span>
                    <span class="form-addon__icon icon-invalid"></span>
                </div>

                <div th:if="${#fields.hasErrors('lastname')}"
                     th:errors="*{lastname}"><small >This field is required
                </small>
                </div>
            </div><br/>

            <div class="form-group">
                <label class="form-label form-label--required">
                    Email:
                </label>

                <div class="form-addon" data-states-for="email">
                    <div class="form-addon__addon">
                        <span class="icon-email"></span>
                    </div>

                    <input type="text"
                           th:field="*{email}"
                    />

                    <span class="form-addon__icon icon-valid"></span>
                    <span class="form-addon__icon icon-invalid"></span>
                </div>

                <div th:if="${#fields.hasErrors('email')}"
                     th:errors="*{email}"><small class="form-error"
                                                 data-errors-when="valueMissing">This field is required.
                </small>

                    <small class="form-error"
                           data-errors-when="typeMismatch">
                        Please enter a valid email address.
                    </small>
                </div>
            </div><br/>
            <div class="form-footer">
                <button type="submit" class="btn btn-dark btn-lg js-scroll-trigger">ENTER</button>
            </div>
        </form>
    </div>
</header>



<!-- Footer -->
<footer th:replace="base :: footpart">
</footer>

<!-- Bootstrap core JavaScript -->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/popper/popper.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.min.js"></script>

<!-- Plugin JavaScript -->
<script src="vendor/jquery-easing/jquery.easing.min.js"></script>

<!-- Custom scripts for this template -->
<script src="js/stylish-portfolio.js"></script>

</body>

</html>
